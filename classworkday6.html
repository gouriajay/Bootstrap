<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-group">
        <h2>Website Feedback Form</h2>
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
     </div>
     <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
     </div>
     <div class="form-group">
        <label for="feedback">Feedback message:</label>
        <textarea id="message" class="form-control" row="4" id="feedback"></textarea><br>
        
        <div class="dropdown">
            <button type="button" class="btn dropdown-toggle btn-info" data-toggle="dropdown">How they found the site?</button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Social media</a>
            <a class="dropdown-item" href="#">Friends</a>
            <a class="dropdown-item" href="#">Website</a>
            <a class="dropdown-item" href="#">Others</a>
        </div>
        </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>

        
        

        </div>

     </div>

     
 
       
    </div>
    
</body>
</html>
