<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Progress Dashboard</h1>
        <nav="breadcrumb">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Courses</a></li>
                <li class="breadcrumb-item"><a href="#">Web Development</a></li>
            </ul>
         </nav>
         <h1>Web Develoment Courses 
         <span class="badge badge-info">New</span>
         </h1>
         <h5>HTML</h5>
         <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"style="width:100%">100% complete</div>
           </div>
            <h5>CSS</h5>
            <div class="progress">
                <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width:75%">75% complete</div>
            </div>
            <h5>JavaScript</h5>
            <div class="progress">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:50%">50%Complete</div>
            </div>
            <h5>Bootstrap</h5>
            <div class="progress">
                <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:25%;">25%Complete</div>
            </div><br>
            <button type="btn" class="btn btn-success">Start</button>
             <button type="btn" class="btn btn-warning">Pause</button>
             <button type="btn" class="btn btn-danger">Reset</button>
             <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="">Next</a></li>

             </ul>
             </div>
         </div>


         </div>
        </div>

    </div>

</head>
<body>
    
</body>
</html>
