<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-group">
        <h2>Bakery Feedback Form</h2>
        <label for="name:">Customer's name:</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter customer's name">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email">
        </div>
        

        <div class="form-group">
            <label for="feedback">feedback message</label>
            <input type="text" class="form-control"row="4" name="feedback" id="feedback" placeholder="Enter your feedback message">
        </div>
        <div class="mb-3">
            <label class="form-label">preferred contact method:</label>
            <div class="form-check">
                <label  class="form-check-label">
                    <input type="radio" class="form-check-input"name="optradio">Email</label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                <input type="radio"class="form-check-input" name="optradio">phone</label>
            </div>
            <label for="satisfaction"class="form-label">Satisfaction level(1-10)</label>
            <input type="range"class="form-range"min="1"max="10" id="satisfaction">

        </div>
        <div class="dropdown">
            <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">Choose the type of order</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Cake</a>
                <a class="dropdown-item" href="#">Cookies</a>
                <a class="dropdown-item" href="#">Pastries</a>
            </div><br><br>
            <button type="button" class="btn btn-primary">Submit</button>

        </div>

    </div>
    </div>
    
    
</body>
</html>
